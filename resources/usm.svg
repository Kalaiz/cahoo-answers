<svg xmlns="http://www.w3.org/2000/svg" width="1893" height="767" style="background-color:#f4f4f5"><defs><style>@import url(&quot;https://fonts.googleapis.com/css?family=Nunito Sans&amp;display=swap&quot;);._73d92422{padding:8px;font-family:&quot;Nunito Sans&quot;,apple-system,BlinkMacSystemFont,Helvetica Neue,Hiragino Kaku Gothic ProN,游ゴシック Medium,YuGothic,YuGothicM,メイリオ,Meiryo,sans-serif;word-wrap:break-word}</style></defs><defs><filter id="shadow" height="130%"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dx="2" dy="2" result="offsetblur"/><feComponentTransfer><feFuncA type="linear" slope=".5"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path stroke="#434343" stroke-width="2" d="M16 170 2204 170"/><foreignObject x="16" y="10" width="100" height="40" color="#8C9FAE" font-size="12" font-weight="bold"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family:&quot;Nunito Sans&quot;,sans-serif;overflow-wrap:break-word">USER ACTIVITIES</div></foreignObject><foreignObject x="16" y="90" width="100" height="40" color="#8C9FAE" font-size="12" font-weight="bold"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family:&quot;Nunito Sans&quot;,sans-serif;overflow-wrap:break-word">USER TASKS</div></foreignObject><foreignObject x="16" y="180" width="100" height="40" color="#8C9FAE" font-size="12" font-weight="bold"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family:&quot;Nunito Sans&quot;,sans-serif;overflow-wrap:break-word">USER STORIES</div></foreignObject><foreignObject x="16" y="210" width="100" height="40" color="#8C9FAE" font-size="12" font-weight="bold"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family:&quot;Nunito Sans&quot;,sans-serif;overflow-wrap:break-word">RELEASE 1</div></foreignObject><rect width="140" height="64" x="140" y="10" fill="#266B9A" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="146" y="34" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">Discover</text><rect width="140" height="64" x="140" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="146" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    See</text><rect width="140" height="64" x="140" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="140" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As an user, I want to search for question and answers, so that I can learn what I want to know.</div></foreignObject><rect width="140" height="64" x="140" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="140" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As an user, I want to see discover newly asked questions, so that I could get to know about it.</div></foreignObject><rect width="140" height="64" x="296" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="296" y="91" width="140" height="64" fill="#FFF" color="#FFF" font-size="14" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">Expand details</div></foreignObject><rect width="140" height="64" x="296" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="296" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As an user, I want to see the answers to the question, so that I could learn something.</div></foreignObject><rect width="140" height="64" x="452" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="452" y="91" width="140" height="64" fill="#FFF" color="#FFF" font-size="14" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">Register</div></foreignObject><rect width="140" height="64" x="452" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="452" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As an user, I want to register an account, using my email address and a password, so that I can be a registered user who can enjoy the features of cahoo.</div></foreignObject><rect width="140" height="64" x="452" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="452" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a registered user, I want to recover my registered account, if I forgot my password or email, so that I can login into my account again.</div></foreignObject><rect width="140" height="64" x="608" y="10" fill="#266B9A" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="614" y="34" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">Engage</text><rect width="140" height="64" x="608" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="614" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    Login</text><rect width="140" height="64" x="608" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="608" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As an user, I want to log in, so that I can get access to all available features provided by cahoo.</div></foreignObject><rect width="140" height="64" x="764" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="770" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    Ask</text><rect width="140" height="64" x="764" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="764" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to ask questions on the platform, so that I can quench my curiousity.</div></foreignObject><rect width="140" height="64" x="764" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="764" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in questioner, I want to edit my unresolved question, so that I could provide additional details or fix errors in my question.</div></foreignObject><rect width="140" height="64" x="920" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="926" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    Answer</text><rect width="140" height="64" x="920" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="920" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to answer questions, so that I can help others and get internet points.</div></foreignObject><rect width="140" height="64" x="920" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="920" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in answerer, I want to edit my answer to an unresolved question, so that I could resolve the errors in my answer or better suit my answer to the question.</div></foreignObject><rect width="140" height="64" x="1076" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="91" width="140" height="64" fill="#FFF" color="#FFF" font-size="14" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">Indirect participation</div></foreignObject><rect width="140" height="64" x="1076" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to upvote an answer, so that I can show support for the answer and let others know that it could be a credible answer.</div></foreignObject><rect width="140" height="64" x="1076" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to downvote an answer, so that I can indirectly warn others, that there is something wrong with the answer.</div></foreignObject><rect width="140" height="64" x="1076" y="350" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="350" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to save a question which interest me, so that I could keep track of the updates and visit the question at a later time.</div></foreignObject><rect width="140" height="64" x="1076" y="431" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="431" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in questioner, I want to get notified if my question is being answered, so that I could possibly get to know the solution to my question.</div></foreignObject><rect width="140" height="64" x="1076" y="512" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="512" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in answerer, I want to get notified if there is any edits on the question, which I answered, so that I could possibly edit it if needed.</div></foreignObject><rect width="140" height="64" x="1076" y="593" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1076" y="593" width="140" height="64" fill="#333" color="#333" font-size="7" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in answerer, I want to get notified if anyone has voted for my question, so that I can feel a sense of accomplishment and the need to improve my answer, depending on whether it is an upvote or downvote.</div></foreignObject><rect width="140" height="64" x="1232" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="1238" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    Choose</text><rect width="140" height="64" x="1232" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1232" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in questioner, I want to rate the best answer, so that I could give feedback to the answerer.</div></foreignObject><rect width="140" height="64" x="1232" y="269" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1232" y="269" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in questioner, I want to choose the best answer, so that I can let others know of what answer is the best one.</div></foreignObject><rect width="140" height="64" x="1232" y="350" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1232" y="350" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in questioner, I want to provide a justification for my best answer rating, so that I can justify my rating for the best answer.</div></foreignObject><rect width="140" height="64" x="1388" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="1394" y="115" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">    Logout</text><rect width="140" height="64" x="1388" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1388" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to log out, so that I can have a sense of relief that no one else could use my account in the public device I am using.</div></foreignObject><rect width="140" height="64" x="1544" y="10" fill="#266B9A" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><text x="1550" y="34" fill="#FFF" color="#FFF" font-family="'Nunito Sans', sans-serif" font-size="14">Manage</text><rect width="140" height="64" x="1544" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1544" y="91" width="140" height="64" fill="#FFF" color="#FFF" font-size="14" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">Profile management</div></foreignObject><rect width="140" height="64" x="1544" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1544" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to have my own profile, so that I have a sense of ownership.</div></foreignObject><rect width="140" height="64" x="1700" y="91" fill="#3E9BCD" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1700" y="91" width="140" height="64" fill="#FFF" color="#FFF" font-size="14" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">Account management</div></foreignObject><rect width="140" height="64" x="1700" y="188" fill="#FFF" rx="1" ry="1" style="filter:url(#shadow)" class="ts-card"/><foreignObject x="1700" y="188" width="140" height="64" fill="#333" color="#333" font-size="8" class="ts-text"><div xmlns="http://www.w3.org/1999/xhtml" class="_73d92422">As a logged in user, I want to reset my password, so that I can make my account more secure if my password is compromised.</div></foreignObject></svg>